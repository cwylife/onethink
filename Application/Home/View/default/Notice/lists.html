<extend name="Base/base"/>
<block name="main">
	<div class="container-fluid">
		<volist name="list" id="data">
			<div class="row noticeList">
			<a href="notice-detail.html">
				<div class="col-xs-2">
					<img class="noticeImg" src="{:get_cover($data['cover_id'],$field = path)}" />
				</div>
				<div class="col-xs-10">
					<p class="title"><a href="{:U('Notice/detail?id='.$data['id'])}">{$data.title}</a></p>
					<span><a href="{:U('Notice/detail?id='.$data['id'])}">{$data.description}查看全文</a></span>
					<p class="info">浏览: {$data.view} <span class="pull-right">{$data.create_time|date='Y-m-d H:i:s',###}</span> </p>
				</div>
			</a>
		</div>
		</volist>
	</div>
</block>
